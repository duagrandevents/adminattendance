<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manpower Admin</title>
    <link href="./style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        [x-cloak] {
            display: none !important;
        }

        body {
            font-family: 'Outfit', sans-serif;
        }
    </style>
</head>

<body class="bg-gray-50 text-gray-900 pb-20 select-none" x-data="manpowerApp">

    <!-- Header -->
    <header
        class="sticky top-0 z-50 transition-all duration-300 backdrop-blur-md bg-white/70 border-b border-white/20 shadow-sm">
        <div class="px-5 py-4 max-w-md mx-auto flex justify-between items-center">
            <div class="flex items-center gap-3">
                <button x-show="currentView === 'detail'" @click="backToDashboard"
                    class="p-2 -ml-2 rounded-full hover:bg-gray-100/50 transition-colors" x-transition>
                    <svg class="w-6 h-6 text-gray-700" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
                    </svg>
                </button>
                <div>
                    <p class="text-[10px] font-bold text-blue-600 uppercase tracking-widest">ADMIN PORTAL</p>
                    <h1 class="text-xl font-bold text-gray-900 leading-none truncate max-w-[200px]"
                        x-text="currentView === 'list' ? 'Dashboard' : (eventData.location || 'New Site')"></h1>
                </div>
            </div>

            <!-- Actions -->
            <div class="flex gap-2">
                <button x-show="currentView === 'detail'" @click="showActionSheet = true"
                    class="p-2 rounded-full hover:bg-gray-100/50 text-gray-600">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M12 5v.01M12 12v.01M12 19v.01M12 6a1 1 0 110-2 1 1 0 010 2zm0 7a1 1 0 110-2 1 1 0 010 2zm0 7a1 1 0 110-2 1 1 0 010 2z" />
                    </svg>
                </button>
            </div>
        </div>
    </header>

    <!-- VIEW 1: DASHBOARD -->
    <template x-if="currentView === 'list'">
        <main class="max-w-md mx-auto p-4 space-y-4 fade-in">
            <div class="space-y-3">
                <template x-for="event in eventsList" :key="event.id">
                    <div @click="selectEvent(event)"
                        class="group bg-white rounded-2xl p-4 shadow-sm border border-gray-100 active:scale-[0.98] transition-all cursor-pointer relative overflow-hidden flex justify-between items-center">
                        <div class="flex gap-4 items-center relative z-10">
                            <div
                                class="bg-blue-50 rounded-xl w-14 h-14 flex flex-col items-center justify-center border border-blue-100 shrink-0">
                                <span class="text-[10px] font-bold text-blue-400 uppercase"
                                    x-text="event.day ? event.day.substring(0,3) : ''"></span>
                                <span class="text-lg font-bold text-gray-900 leading-none"
                                    x-text="event.date ? event.date.split(/[\/\-\.]/)[0] : ''"></span>
                            </div>
                            <div>
                                <h3 class="font-bold text-lg text-gray-900 group-hover:text-blue-600 transition-colors"
                                    x-text="event.location"></h3>
                                <p class="text-xs text-gray-500" x-text="event.report_time"></p>
                            </div>
                        </div>
                        <!-- Delete Button (Admin Only) -->
                        <button @click.stop="deleteEvent(event.id)"
                            class="z-20 p-2 text-gray-300 hover:text-red-500 hover:bg-red-50 rounded-full transition-all">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                            </svg>
                        </button>
                    </div>
                </template>
                <div x-show="eventsList.length === 0" class="text-center py-10 text-gray-400">No active sites.</div>
            </div>

            <button @click="openCreateEvent"
                class="fixed bottom-6 right-6 w-14 h-14 bg-blue-600 text-white rounded-full shadow-lg shadow-blue-600/30 flex items-center justify-center hover:bg-blue-700 active:scale-90 transition-all z-40">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
                </svg>
            </button>
        </main>
    </template>

    <!-- VIEW 2: DETAIL -->
    <template x-if="currentView === 'detail'">
        <main class="max-w-md mx-auto p-4 pb-32 space-y-4 fade-in">
            <!-- Stats -->
            <div class="flex gap-2 text-center">
                <div class="flex-1 bg-white p-3 rounded-2xl shadow-sm border border-gray-100">
                    <span class="text-3xl font-bold text-indigo-600 block" x-text="presentCount"></span>
                    <span class="text-[10px] font-bold text-uppercase text-gray-400 tracking-wider">Present</span>
                </div>
                <div class="flex-1 bg-white p-3 rounded-2xl shadow-sm border border-gray-100">
                    <span class="text-3xl font-bold text-blue-500 block" x-text="dressCount"></span>
                    <span class="text-[10px] font-bold text-uppercase text-gray-400 tracking-wider">Dressed</span>
                </div>
                <div class="flex-1 bg-white p-3 rounded-2xl shadow-sm border border-gray-100">
                    <span class="text-3xl font-bold text-red-500 block" x-text="outCount"></span>
                    <span class="text-[10px] font-bold text-uppercase text-gray-400 tracking-wider">Out</span>
                </div>
            </div>

            <!-- List -->
            <div class="space-y-3">
                <template x-for="(boy, index) in eventData.boys" :key="index">
                    <div
                        class="bg-white rounded-2xl p-3 shadow-sm border border-gray-100 transition-all overflow-hidden">
                        <div class="flex justify-between items-center cursor-pointer" @click="toggleRowAction(index)">
                            <div class="flex items-center gap-3">
                                <div class="w-8 h-8 rounded-full bg-gray-100 text-gray-500 font-bold text-xs flex items-center justify-center"
                                    x-text="boy.rollNo || (index+1)"></div>
                                <div>
                                    <h3 class="font-bold text-gray-900 text-sm" x-text="boy.name"></h3>
                                    <p class="text-xs text-gray-400" x-text="boy.mobile || 'No Mobile'"></p>
                                </div>
                            </div>
                            <span class="text-[10px] font-bold uppercase text-gray-400" x-text="boy.status"></span>
                        </div>

                        <!-- Actions (Identical to Captain) -->
                        <div x-show="expandedRow === index" x-collapse
                            class="mt-3 pt-3 border-t border-gray-100 flex justify-between gap-2">
                            <button @click="updateStatus(index, 'in')"
                                class="w-10 h-10 rounded-full bg-green-500 text-white flex items-center justify-center shadow-md">‚úÖ</button>
                            <button @click="updateStatus(index, 'dress')"
                                class="w-10 h-10 rounded-full bg-blue-600 text-white flex items-center justify-center shadow-md">üß•</button>
                            <button @click="toggleFineMenu(index)"
                                class="w-10 h-10 rounded-full bg-yellow-400 text-white flex items-center justify-center shadow-md">‚ö†Ô∏è</button>
                            <button @click="updateStatus(index, 'out')"
                                class="w-10 h-10 rounded-full bg-red-500 text-white flex items-center justify-center shadow-md">üö©</button>
                            <button @click="updateStatus(index, 'reset')"
                                class="w-10 h-10 rounded-full bg-gray-200 text-gray-600 flex items-center justify-center shadow-md">‚Ü∫</button>
                        </div>
                    </div>
                </template>
            </div>

            <div class="fixed bottom-6 right-6 flex flex-col gap-3">
                <button @click="shareReport"
                    class="w-14 h-14 bg-green-500 text-white rounded-full shadow-lg shadow-green-500/30 flex items-center justify-center hover:bg-green-600 active:scale-90 transition-all z-40">
                    <svg class="w-7 h-7" fill="currentColor" viewBox="0 0 20 20">
                        <path
                            d="M15 8a3 3 0 10-2.977-2.63l-4.94 2.47a3 3 0 100 4.319l4.94 2.47a3 3 0 10.895-1.789l-4.94-2.47a3.027 3.027 0 000-.74l4.94-2.47C13.456 7.68 14.19 8 15 8z" />
                    </svg>
                </button>
            </div>
        </main>
    </template>

    <!-- Action Sheet -->
    <div x-show="showActionSheet" class="fixed inset-0 z-50 flex items-end justify-center bg-black/50 backdrop-blur-sm"
        x-transition.opacity @click="showActionSheet=false" x-cloak>
        <div class="bg-white rounded-t-3xl w-full max-w-md p-6 shadow-2xl space-y-3" @click.stop>
            <h3 class="text-lg font-bold text-gray-900 mb-4">Admin Options</h3>
            <button @click="isUpdateListModalOpen=true; showActionSheet=false"
                class="w-full p-4 bg-gray-50 rounded-2xl flex items-center gap-4 hover:bg-gray-100 transition-colors">
                <div class="w-10 h-10 bg-blue-100 text-blue-600 rounded-full flex items-center justify-center text-xl">
                    üìã</div>
                <div class="text-left">
                    <p class="font-bold text-gray-900">Paste List</p>
                    <p class="text-xs text-gray-500">Import from WhatsApp</p>
                </div>
            </button>
            <button @click="saveEventToSupabase"
                class="w-full p-4 bg-blue-50 rounded-2xl flex items-center gap-4 hover:bg-blue-100 transition-colors">
                <div class="w-10 h-10 bg-blue-100 text-blue-600 rounded-full flex items-center justify-center text-xl">
                    üíæ</div>
                <div class="text-left">
                    <p class="font-bold text-gray-900">Save & Publish</p>
                </div>
            </button>
        </div>
    </div>

    <!-- Paste Modal -->
    <div x-show="isUpdateListModalOpen"
        class="fixed inset-0 z-50 flex items-center justify-center bg-black/50 backdrop-blur-sm" x-transition x-cloak>
        <div class="bg-white rounded-2xl w-full max-w-lg p-6 shadow-2xl m-4 h-[500px] flex flex-col">
            <h3 class="font-bold text-lg mb-2">Paste WhatsApp List</h3>
            <textarea x-model="pastedText"
                class="flex-1 border p-3 rounded-xl bg-gray-50 text-sm focus:ring-2 focus:ring-blue-500 outline-none"
                placeholder="Paste full text here..."></textarea>
            <div class="flex justify-end gap-3 mt-4">
                <button @click="isUpdateListModalOpen=false" class="px-4 py-2 text-gray-500 font-bold">Cancel</button>
                <button @click="parseWhatsAppText" class="px-6 py-2 bg-blue-600 text-white rounded-lg font-bold">Update
                    List</button>
            </div>
        </div>
    </div>

    <script type="module" src="/main.js?v=v3admin"></script>
</body>

</html>
