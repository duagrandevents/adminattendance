<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manpower Admin</title>
    <link href="./style.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }

        [x-cloak] {
            display: none !important;
        }
    </style>
</head>

<body class="bg-gray-50 text-gray-900 pb-20 select-none" x-data="manpowerApp">

    <!-- Header -->
    <header class="sticky top-0 z-50 bg-white/80 backdrop-blur-md border-b border-gray-100 shadow-sm py-4">
        <div class="px-4 flex justify-between items-center max-w-md mx-auto">
            <div class="flex items-center gap-3">
                <template x-if="currentView === 'detail'">
                    <button @click="backToDashboard" class="p-2 rounded-full hover:bg-gray-100 transition-colors">
                        <svg class="w-6 h-6 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
                        </svg>
                    </button>
                </template>
                <div>
                    <span class="text-xs font-bold text-blue-600 uppercase tracking-wider">Admin Portal</span>
                    <h1 class="text-xl font-bold leading-none"
                        x-text="currentView === 'list' ? 'Dashboard' : (eventData.location || 'New Event')"></h1>
                </div>
            </div>

            <!-- Context Menu -->
            <button @click="isAdminModalOpen = true" class="p-2 text-gray-500 hover:text-blue-600">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16">
                    </path>
                </svg>
            </button>
        </div>
    </header>

    <!-- VIEW: Dashboard -->
    <template x-if="currentView === 'list'">
        <main class="max-w-md mx-auto p-4 space-y-4 fade-in">
            <template x-for="event in eventsList" :key="event.id">
                <div @click="selectEvent(event)"
                    class="bg-white rounded-2xl p-4 shadow-sm border border-gray-100 flex justify-between items-center hover:shadow-md cursor-pointer transition-all">
                    <div class="flex items-center gap-4">
                        <div class="bg-blue-50 rounded-xl p-3 text-center min-w-[60px]">
                            <p class="text-xs font-bold text-blue-600 uppercase"
                                x-text="event.day ? event.day.substring(0,3) : ''"></p>
                            <p class="text-lg font-black text-gray-900 leading-none mt-1"
                                x-text="event.date ? event.date.split(/[\/\-\.]/)[0] : ''"></p>
                        </div>
                        <div>
                            <h3 class="font-bold text-gray-900" x-text="event.location"></h3>
                            <p class="text-sm text-gray-500" x-text="event.report_time"></p>
                        </div>
                    </div>
                </div>
            </template>

            <button @click="openCreateEvent"
                class="fixed bottom-6 right-6 w-14 h-14 bg-blue-600 text-white rounded-full shadow-lg flex items-center justify-center hover:bg-blue-700 active:scale-95 transition-all">
                <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path>
                </svg>
            </button>
        </main>
    </template>

    <!-- VIEW: Detail -->
    <template x-if="currentView === 'detail'">
        <main class="max-w-md mx-auto p-4 pb-32 space-y-4 fade-in">

            <!-- Event Card -->
            <div class="bg-gray-900 rounded-2xl p-5 text-white shadow-xl">
                <h2 class="text-2xl font-bold" x-text="eventData.location"></h2>
                <p class="text-gray-400 text-sm flex gap-2">
                    <span x-text="eventData.date"></span> â€¢ <span x-text="eventData.reportTime"></span>
                </p>
                <div class="mt-4 flex gap-4 text-sm font-medium">
                    <div>
                        <span class="block text-gray-500 text-xs uppercase">Target</span>
                        <span class="text-white text-lg" x-text="eventData.targetCount"></span>
                    </div>
                    <div>
                        <span class="block text-gray-500 text-xs uppercase">Present</span>
                        <span class="text-green-400 text-lg" x-text="presentCount"></span>
                    </div>
                </div>
            </div>

            <!-- List -->
            <ul class="space-y-2">
                <template x-for="(boy, index) in eventData.boys" :key="index">
                    <li
                        class="bg-white rounded-xl border border-gray-100 p-3 flex justify-between items-center shadow-sm">
                        <div class="flex items-center gap-3">
                            <span
                                class="w-6 h-6 bg-gray-100 rounded-full flex items-center justify-center text-xs font-bold text-gray-500"
                                x-text="boy.rollNo || (index+1)"></span>
                            <div>
                                <p class="font-bold text-gray-800" x-text="boy.name"></p>
                                <p class="text-xs text-gray-400" x-text="boy.mobile"></p>
                            </div>
                        </div>
                        <span class="px-2 py-1 bg-gray-50 text-xs font-bold rounded text-gray-500 uppercase"
                            x-text="boy.status"></span>
                    </li>
                </template>
            </ul>
        </main>
    </template>

    <!-- Modals -->
    <!-- Admin Menu -->
    <div x-show="isAdminModalOpen"
        class="fixed inset-0 z-50 flex items-center justify-center bg-black/50 backdrop-blur-sm" x-transition x-cloak
        @click.self="isAdminModalOpen=false">
        <div class="bg-white rounded-2xl w-full max-w-sm p-6 shadow-2xl m-4 space-y-4">
            <h3 class="text-lg font-bold">Admin Actions</h3>

            <button @click="isUpdateListModalOpen=true; isAdminModalOpen=false"
                class="w-full p-4 bg-gray-50 rounded-xl flex items-center gap-3 hover:bg-gray-100 transition-colors">
                <span class="text-2xl">ðŸ“‹</span>
                <div class="text-left">
                    <p class="font-bold">Paste / Update List</p>
                    <p class="text-xs text-gray-500">Import from WhatsApp</p>
                </div>
            </button>

            <button @click="saveEventToSupabase"
                class="w-full p-4 bg-blue-50 text-blue-700 rounded-xl flex items-center gap-3 hover:bg-blue-100 transition-colors">
                <span class="text-2xl">ðŸ’¾</span>
                <div class="text-left">
                    <p class="font-bold">Save & Publish</p>
                    <p class="text-xs opacity-70">Push changes to Captains</p>
                </div>
            </button>

            <button @click="isAdminModalOpen=false" class="w-full py-3 text-gray-500 font-bold">Close</button>
        </div>
    </div>

    <!-- Paste Modal -->
    <div x-show="isUpdateListModalOpen"
        class="fixed inset-0 z-50 flex items-center justify-center bg-black/50 backdrop-blur-sm" x-transition x-cloak>
        <div class="bg-white rounded-2xl w-full max-w-lg p-6 shadow-2xl m-4 h-[500px] flex flex-col">
            <h3 class="font-bold text-lg mb-2">Paste WhatsApp List</h3>
            <textarea x-model="pastedText"
                class="flex-1 border p-3 rounded-xl bg-gray-50 text-sm focus:ring-2 focus:ring-blue-500 outline-none"
                placeholder="Paste full text here..."></textarea>
            <div class="flex justify-end gap-3 mt-4">
                <button @click="isUpdateListModalOpen=false" class="px-4 py-2 text-gray-500 font-bold">Cancel</button>
                <button @click="parseWhatsAppText" class="px-6 py-2 bg-blue-600 text-white rounded-lg font-bold">Update
                    List</button>
            </div>
        </div>
    </div>

    <script type="module" src="/main.js?v=reset"></script>
</body>

</html>
