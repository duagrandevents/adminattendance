<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manpower Admin</title>
    <link href="./style.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }

        [x-cloak] {
            display: none !important;
        }
    </style>
</head>

<body class="bg-gray-50 text-gray-900 pb-20 select-none" x-data="manpowerApp">

    <!-- Navigation / Header -->
    <header
        class="sticky top-0 z-50 bg-white/80 backdrop-blur-md border-b border-gray-100 shadow-sm transition-all duration-300"
        :class="{'py-2': isScrolled, 'py-4': !isScrolled}">
        <div class="px-4 flex justify-between items-center">
            <div class="flex items-center gap-3">
                <!-- Back Button (only in Detail View) -->
                <template x-if="currentView === 'detail'">
                    <button @click="backToDashboard" class="p-2 rounded-full hover:bg-gray-100 transition-colors">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-gray-600" fill="none"
                            viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
                        </svg>
                    </button>
                </template>
                <div class="flex flex-col">
                    <span class="text-xs font-medium text-blue-600 tracking-wider uppercase">Dua Grand Events</span>
                    <h1 class="text-xl font-bold text-gray-900 leading-none"
                        x-text="currentView === 'list' ? 'Recent Sites' : (eventData.location || 'New Event')"></h1>
                </div>
            </div>

            <template x-if="currentView === 'detail'">
                <div class="flex items-center gap-2">
                    <span
                        class="px-3 py-1 bg-blue-50 text-blue-600 text-sm font-bold rounded-full border border-blue-100 shadow-sm"
                        x-text="`${presentCount}/${eventData.targetCount}`"></span>
                </div>
            </template>
        </div>
    </header>

    <!-- VIEW 1: DASHBOARD (List of Events) -->
    <template x-if="currentView === 'list'">
        <main class="max-w-md mx-auto p-4 pb-24 space-y-4 fade-in">
            <div class="grid gap-4">
                <template x-for="event in eventsList" :key="event.id">
                    <div @click="selectEvent(event)"
                        class="bg-white rounded-2xl p-4 shadow-sm border border-gray-100 hover:shadow-md transition-shadow active:scale-95 cursor-pointer flex justify-between items-center group">

                        <!-- Left: Date/Day -->
                        <div class="flex items-center gap-4">
                            <div class="bg-blue-50 rounded-xl p-3 text-center min-w-[60px]">
                                <p class="text-xs font-bold text-blue-600 uppercase"
                                    x-text="event.day ? event.day.substring(0,3) : ''"></p>
                                <p class="text-lg font-black text-gray-900 leading-none mt-1"
                                    x-text="event.date ? event.date.split(/[\/\-\.]/)[0] : ''"></p>
                            </div>

                            <div>
                                <h3 class="font-bold text-gray-900 group-hover:text-blue-600 transition-colors"
                                    x-text="event.location || 'Unknown Location'"></h3>
                                <p class="text-sm text-gray-500 flex items-center gap-1">
                                    <svg class="w-3 h-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                            d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                                    </svg>
                                    <span x-text="event.report_time || '--:--'"></span>
                                </p>
                            </div>
                        </div>
                        <!-- Right: Actions -->
                        <div class="flex items-center gap-2">
                            <!-- Delete Button -->
                            <button @click.stop="deleteEvent(event.id)"
                                class="p-2 text-gray-400 hover:text-red-500 hover:bg-red-50 rounded-full transition-all active:scale-95 z-10">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                                    stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                                </svg>
                            </button>
                            <!-- Arrow -->
                            <div class="text-gray-300 group-hover:text-blue-500 transition-colors">
                                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M9 5l7 7-7 7"></path>
                                </svg>
                            </div>
                        </div>
                    </div>
                </template>

                <template x-if="eventsList.length === 0">
                    <div class="text-center py-10 text-gray-400">
                        <p>No sites found.</p>
                        <p class="text-sm">Click + to add one.</p>
                    </div>
                </template>
            </div>

            <!-- FAB (Add Site) -->
            <button @click="openCreateEvent"
                class="fixed bottom-6 right-6 w-14 h-14 bg-blue-600 text-white rounded-full shadow-lg shadow-blue-600/30 flex items-center justify-center hover:bg-blue-700 active:scale-90 transition-all z-40 animate-bounce-slow">
                <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path>
                </svg>
            </button>
        </main>
    </template>


    <!-- VIEW 2: DETAIL -->
    <template x-if="currentView === 'detail'">
        <main class="max-w-md mx-auto p-4 pb-32 space-y-4 fade-in">

            <!-- Event Info Card (Restored) -->
            <div
                class="bg-gradient-to-br from-gray-900 to-gray-800 rounded-2xl p-5 text-white shadow-xl relative overflow-hidden group">
                <div class="absolute top-0 right-0 p-4 opacity-10 group-hover:opacity-20 transition-opacity">
                    <svg class="w-24 h-24" fill="currentColor" viewBox="0 0 20 20">
                        <path fill-rule="evenodd"
                            d="M6 2a1 1 0 00-1 1v1H4a2 2 0 00-2 2v10a2 2 0 002 2h12a2 2 0 002-2V6a2 2 0 00-2-2h-1V3a1 1 0 10-2 0v1H7V3a1 1 0 00-1-1zm0 5a1 1 0 000 2h8a1 1 0 100-2H6z"
                            clip-rule="evenodd"></path>
                    </svg>
                </div>
                <div class="relative z-10 space-y-4">
                    <div class="flex justify-between items-start">
                        <div>
                            <p class="text-blue-300 text-xs font-bold tracking-wider uppercase mb-1">Event Details</p>
                            <h2 class="text-2xl font-bold leading-tight" x-text="eventData.location"></h2>
                            <p class="text-gray-400 text-sm mt-1 flex items-center gap-1">
                                <svg class="w-3 h-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z">
                                    </path>
                                </svg>
                                <span x-text="eventData.date"></span> <span class="mx-1">‚Ä¢</span> <span
                                    x-text="eventData.day"></span>
                            </p>
                        </div>
                    </div>
                    <div class="grid grid-cols-2 gap-3 pt-2 border-t border-white/10">
                        <div class="bg-white/5 rounded-xl p-3 backdrop-blur-sm">
                            <span class="block text-gray-400 text-xs mb-1">Report Time</span>
                            <div class="flex items-center gap-2">
                                <span class="font-semibold text-sm" x-text="eventData.reportTime"></span>
                            </div>
                        </div>
                        <div class="bg-white/5 rounded-xl p-3 backdrop-blur-sm">
                            <span class="block text-gray-400 text-xs mb-1">Schedule</span>
                            <div class="flex items-center gap-2">
                                <span class="font-semibold text-sm" x-text="eventData.schedule"></span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Summary Bar -->
            <div
                class="bg-white/95 backdrop-blur-sm border border-gray-100 rounded-xl shadow-sm py-3 px-4 flex justify-between items-center text-sm font-medium">
                <div class="flex flex-col items-center"><span
                        class="text-xs text-gray-500 uppercase">Present</span><span
                        class="text-green-600 font-bold text-lg" x-text="presentCount">0</span></div>
                <div class="h-8 w-px bg-gray-200"></div>
                <div class="flex flex-col items-center"><span class="text-xs text-gray-500 uppercase">Dress</span><span
                        class="text-blue-600 font-bold text-lg" x-text="dressCount">0</span></div>
                <div class="h-8 w-px bg-gray-200"></div>
                <div class="flex flex-col items-center"><span class="text-xs text-gray-500 uppercase">Out</span><span
                        class="text-red-600 font-bold text-lg" x-text="outCount">0</span></div>
            </div>

            <!-- Manually Add Boy -->
            <div class="flex gap-2" x-show="adminMode" x-transition>
                <input type="text" placeholder="Add Name..."
                    class="flex-1 bg-white border border-gray-200 rounded-lg px-4 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-blue-500 transition-shadow disabled:bg-gray-50"
                    :disabled="eventData.boys.length >= eventData.targetCount" x-data="{ tempName: '' }"
                    x-model="tempName" @keydown.enter="if(tempName) { addBoy(tempName, ''); tempName=''; }">
                <button
                    class="bg-blue-600 hover:bg-blue-700 disabled:bg-gray-300 text-white rounded-lg px-4 py-2 transition-colors active:scale-95"
                    :disabled="eventData.boys.length >= eventData.targetCount"
                    @click="if($event.target.previousElementSibling.value) { addBoy($event.target.previousElementSibling.value, ''); $event.target.previousElementSibling.value=''; }">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd"
                            d="M10 5a1 1 0 011 1v3h3a1 1 0 110 2h-3v3a1 1 0 11-2 0v-3H6a1 1 0 110-2h3V6a1 1 0 011-1z"
                            clip-rule="evenodd" />
                    </svg>
                </button>
            </div>

            <!-- List Items -->
            <ul class="space-y-3">
                <template x-for="(boy, index) in eventData.boys" :key="index">
                    <li x-data="{ showFines: false }"
                        class="bg-white rounded-xl shadow-sm border border-gray-100 overflow-hidden transition-all duration-300 hover:shadow-md">
                        <div class="p-3 flex justify-between items-start cursor-pointer"
                            @click="openEditBoyModal(index)">
                            <div class="flex gap-3">
                                <span
                                    class="bg-gray-100 text-gray-500 font-bold text-xs h-6 w-6 flex items-center justify-center rounded-full mt-0.5"
                                    x-text="index + 1"></span>
                                <div>
                                    <h3 class="font-bold text-gray-800 leading-tight" x-text="boy.name"></h3>
                                    <p class="text-xs text-gray-500 mt-0.5" x-text="boy.mobile || 'No Mobile'"></p>
                                </div>
                            </div>
                            <div><span class="px-2 py-1 rounded-md text-xs font-bold uppercase tracking-wide border"
                                    :class="{'bg-gray-50 text-gray-500 border-gray-200': boy.status === 'pending', 'bg-green-50 text-green-600 border-green-200': boy.status === 'in' && !boy.uniformChecked, 'bg-blue-50 text-blue-600 border-blue-200': boy.status === 'in' && boy.uniformChecked, 'bg-red-50 text-red-600 border-red-200': boy.status === 'out'}"><span
                                        x-text="boy.status === 'pending' ? 'Pending' : (boy.status === 'out' ? 'Out' : (boy.uniformChecked ? 'Dressed' : 'Inside'))"></span></span>
                            </div>
                        </div>
                        <div class="bg-gray-50 px-3 py-2 flex gap-2 border-t border-gray-100" x-show="adminMode">
                            <template x-if="boy.status === 'pending'"><button @click="updateBoyStatus(index, 'IN')"
                                    class="flex-1 bg-green-500 hover:bg-green-600 text-white text-xs font-bold py-2 rounded-lg transition-colors shadow-sm active:scale-95">IN</button></template>
                            <template x-if="boy.status === 'in' && !boy.uniformChecked">
                                <div class="flex gap-2 w-full"><button @click="updateBoyStatus(index, 'DRESS')"
                                        class="flex-[3] bg-blue-500 hover:bg-blue-600 text-white text-xs font-bold py-2 rounded-lg transition-colors shadow-sm active:scale-95">DRESS
                                        üß•</button><button @click="showFines = !showFines"
                                        class="flex-1 bg-yellow-400 hover:bg-yellow-500 text-white text-xs font-bold py-2 rounded-lg transition-colors shadow-sm active:scale-95">F</button>
                                </div>
                            </template>
                            <template x-if="boy.uniformChecked"><button @click="updateBoyStatus(index, 'OUT')"
                                    class="flex-1 bg-red-500 hover:bg-red-600 text-white text-xs font-bold py-2 rounded-lg transition-colors shadow-sm active:scale-95">OUT
                                    üö©</button></template>
                            <template x-if="boy.status === 'out'"><button @click="updateBoyStatus(index, 'RESET')"
                                    class="flex-1 bg-gray-500 hover:bg-gray-600 text-white text-xs font-bold py-2 rounded-lg transition-colors shadow-sm active:scale-95">RESET</button></template>
                        </div>
                        <!-- Fine Options (Simplified for brevity) -->
                        <template x-if="showFines && boy.status === 'in' && !boy.uniformChecked">
                            <div class="bg-yellow-50 px-3 py-2 flex gap-2 border-t border-yellow-100"><button
                                    @click="toggleFine(index, 'shoe')"
                                    class="flex-1 border text-xs font-bold py-1.5 rounded-lg active:scale-95 text-center">üëû
                                    Shoe</button><button @click="toggleFine(index, 'pant')"
                                    class="flex-1 border text-xs font-bold py-1.5 rounded-lg active:scale-95 text-center">üëñ
                                    Pant</button><button @click="toggleFine(index, 'late')"
                                    class="flex-1 border text-xs font-bold py-1.5 rounded-lg active:scale-95 text-center">‚è∞
                                    Time</button></div>
                        </template>
                    </li>
                </template>
            </ul>
            <div x-show="eventData.boys.length === 0" class="text-center py-10 text-gray-400">
                <p>No boys added yet.</p>
                <p class="text-sm">Use "Update" to paste a list.</p>
            </div>



        </main>
    </template>

    <!-- Report FABs (Detail View Only) -->
    <template x-if="currentView === 'detail'">
        <div class="fixed bottom-6 right-6 z-40 flex flex-col-reverse gap-4 items-center sm:flex-row">
            <button @click="shareReport"
                class="h-14 w-14 bg-green-500 hover:bg-green-600 text-white rounded-full shadow-lg flex items-center justify-center transition-all hover:scale-110 active:scale-90 animate-bounce-slow"><svg
                    xmlns="http://www.w3.org/2000/svg" class="h-7 w-7" viewBox="0 0 20 20" fill="currentColor">
                    <path
                        d="M15 8a3 3 0 10-2.977-2.63l-4.94 2.47a3 3 0 100 4.319l4.94 2.47a3 3 0 10.895-1.789l-4.94-2.47a3.027 3.027 0 000-.74l4.94-2.47C13.456 7.68 14.19 8 15 8z" />
                </svg></button>
            <button @click="copyReport"
                class="h-14 w-14 bg-gray-800 hover:bg-black text-white rounded-full shadow-lg flex items-center justify-center transition-all hover:scale-110 active:scale-90"><svg
                    xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                    stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round"
                        d="M8.684 13.342C8.886 12.938 9 12.482 9 12c0-.482-.114-.938-.316-1.342m0 2.684a3 3 0 110-2.684m0 2.684l6.632 3.316m-6.632-6l6.632-3.316m0 0a3 3 0 105.367-2.684 3 3 0 00-5.367 2.684zm0 9.316a3 3 0 105.368 2.684 3 3 0 00-5.368-2.684z" />
                </svg></button>
        </div>
    </template>

    <!-- üîπ MODALS -->

    <!-- Admin Dashboard Modal -->
    <div x-show="isAdminModalOpen" x-transition.opacity
        class="fixed inset-0 z-50 flex items-center justify-center p-4 bg-black/50 backdrop-blur-sm" x-cloak>
        <div class="bg-white rounded-2xl w-full max-w-sm shadow-2xl overflow-hidden"
            @click.away="isAdminModalOpen = false">
            <div class="p-5 border-b border-gray-100 flex justify-between items-center bg-gray-50">
                <h3 class="text-lg font-bold text-gray-800">Admin Dashboard</h3>
                <button @click="isAdminModalOpen = false" class="text-gray-400 hover:text-gray-600">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12">
                        </path>
                    </svg>
                </button>
            </div>
            <div class="p-6 space-y-4">

                <!-- Admin Mode Toggle -->
                <div class="flex items-center justify-between bg-blue-50 p-3 rounded-xl border border-blue-100">
                    <div>
                        <p class="font-bold text-gray-800 text-sm">Edit Mode</p>
                        <p class="text-xs text-blue-600">Enable editing controls</p>
                    </div>
                    <button @click="adminMode = !adminMode"
                        class="relative inline-flex h-6 w-11 items-center rounded-full transition-colors focus:outline-none"
                        :class="adminMode ? 'bg-blue-600' : 'bg-gray-300'">
                        <span
                            class="inline-block h-4 w-4 transform rounded-full bg-white transition duration-200 ease-in-out"
                            :class="adminMode ? 'translate-x-6' : 'translate-x-1'"></span>
                    </button>
                </div>

                <div class="space-y-2">
                    <p class="text-xs font-bold text-gray-400 uppercase tracking-wider">Event Management</p>

                    <button @click="isUpdateListModalOpen = true; isAdminModalOpen = false"
                        class="w-full flex items-center gap-3 p-3 bg-white border border-gray-200 rounded-xl hover:bg-gray-50 transition-colors text-left group">
                        <span
                            class="bg-green-100 text-green-600 p-2 rounded-lg group-hover:scale-110 transition-transform">üìã</span>
                        <div>
                            <p class="font-bold text-gray-800 text-sm">Update / Paste List</p>
                            <p class="text-xs text-gray-500">Import from WhatsApp</p>
                        </div>
                    </button>

                    <button @click="isEditEventModalOpen = true; isAdminModalOpen = false"
                        class="w-full flex items-center gap-3 p-3 bg-white border border-gray-200 rounded-xl hover:bg-gray-50 transition-colors text-left group">
                        <span
                            class="bg-purple-100 text-purple-600 p-2 rounded-lg group-hover:scale-110 transition-transform">üìÖ</span>
                        <div>
                            <p class="font-bold text-gray-800 text-sm">Edit Event Details</p>
                            <p class="text-xs text-gray-500">Change date, time, venue</p>
                        </div>
                    </button>

                    <button @click="saveData"
                        class="w-full flex items-center gap-3 p-3 bg-white border border-gray-200 rounded-xl hover:bg-gray-50 transition-colors text-left group">
                        <span
                            class="bg-blue-100 text-blue-600 p-2 rounded-lg group-hover:scale-110 transition-transform">üíæ</span>
                        <div>
                            <p class="font-bold text-gray-800 text-sm">Save Data</p>
                            <p class="text-xs text-gray-500">Save current state locally</p>
                        </div>
                    </button>
                </div>

                <div class="pt-2 border-t border-gray-100">
                    <button @click="resetData(); isAdminModalOpen = false"
                        class="w-full flex items-center justify-center gap-2 p-3 text-red-600 hover:bg-red-50 rounded-xl transition-colors font-bold text-sm">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                            <path fill-rule="evenodd"
                                d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm5-1a1 1 0 00-1 1v6a1 1 0 102 0V8a1 1 0 00-1-1z"
                                clip-rule="evenodd" />
                        </svg>
                        Reset Application
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Update List Modal -->
    <div x-show="isUpdateListModalOpen" x-transition.opacity
        class="fixed inset-0 z-50 flex items-center justify-center p-4 bg-black/50 backdrop-blur-sm" x-cloak>
        <div class="bg-white rounded-2xl w-full max-w-lg shadow-2xl overflow-hidden transform transition-all"
            @click.away="isUpdateListModalOpen = false">
            <div class="p-6">
                <div class="flex justify-between items-center mb-4">
                    <h3 class="text-lg font-bold text-gray-800">Paste WhatsApp List</h3>
                    <button @click="isUpdateListModalOpen = false" class="text-gray-400 hover:text-gray-600">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M6 18L18 6M6 6l12 12"></path>
                        </svg>
                    </button>
                </div>
                <p class="text-sm text-gray-500 mb-2">Paste the entire WhatsApp message below. We'll extract
                    details.
                </p>
                <textarea x-model="pastedText"
                    class="w-full h-40 border border-gray-200 rounded-lg p-3 text-sm focus:ring-2 focus:ring-blue-500 focus:border-transparent resize-none bg-gray-50"
                    placeholder="Date: ... Time: ... 1. Name..."></textarea>
                <div class="mt-4 flex justify-end gap-3">
                    <button @click="isUpdateListModalOpen = false"
                        class="px-4 py-2 text-gray-600 hover:bg-gray-100 rounded-lg text-sm font-medium transition-colors">Cancel</button>
                    <button @click="parseWhatsAppText()"
                        class="px-6 py-2 bg-blue-600 hover:bg-blue-700 text-white rounded-lg text-sm font-bold shadow-md transition-transform active:scale-95">Parse
                        & Update</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Edit Event Modal -->
    <div x-show="isEditEventModalOpen" x-transition.opacity
        class="fixed inset-0 z-50 flex items-center justify-center p-4 bg-black/50 backdrop-blur-sm" x-cloak>
        <div class="bg-white rounded-2xl w-full max-w-lg shadow-2xl" @click.away="isEditEventModalOpen = false">
            <div class="p-6 space-y-4">
                <h3 class="text-lg font-bold text-gray-800">Edit Event Details</h3>
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="block text-xs font-bold text-gray-400 uppercase mb-1">Date</label>
                        <input type="text" x-model="eventData.date"
                            class="w-full border border-gray-200 rounded-lg p-2 text-sm">
                    </div>
                    <div>
                        <label class="block text-xs font-bold text-gray-400 uppercase mb-1">Day</label>
                        <input type="text" x-model="eventData.day"
                            class="w-full border border-gray-200 rounded-lg p-2 text-sm">
                    </div>
                </div>
                <div>
                    <label class="block text-xs font-bold text-gray-400 uppercase mb-1">Location</label>
                    <input type="text" x-model="eventData.location"
                        class="w-full border border-gray-200 rounded-lg p-2 text-sm">
                </div>
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="block text-xs font-bold text-gray-400 uppercase mb-1">Time</label>
                        <input type="text" x-model="eventData.reportTime"
                            class="w-full border border-gray-200 rounded-lg p-2 text-sm">
                    </div>
                    <div>
                        <label class="block text-xs font-bold text-gray-400 uppercase mb-1">Schedule</label>
                        <input type="text" x-model="eventData.schedule"
                            class="w-full border border-gray-200 rounded-lg p-2 text-sm">
                    </div>
                </div>
                <div>
                    <label class="block text-xs font-bold text-gray-400 uppercase mb-1">Target Count</label>
                    <input type="number" x-model="eventData.targetCount"
                        class="w-full border border-gray-200 rounded-lg p-2 text-sm">
                </div>
                <div class="flex justify-end gap-3 mt-6">
                    <button @click="isEditEventModalOpen = false"
                        class="px-4 py-2 text-gray-600 hover:bg-gray-100 rounded-lg text-sm font-medium">Done</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Edit Boy Modal -->
    <div x-show="isEditBoyModalOpen" x-transition.opacity
        class="fixed inset-0 z-50 flex items-center justify-center p-4 bg-black/50 backdrop-blur-sm" x-cloak>
        <div class="bg-white rounded-2xl w-full max-w-sm shadow-2xl" @click.away="isEditBoyModalOpen = false">
            <div class="p-6 space-y-4">
                <h3 class="text-lg font-bold text-gray-800">Edit Worker</h3>
                <div>
                    <label class="block text-xs font-bold text-gray-400 uppercase mb-1">Name</label>
                    <input type="text" x-model="editingBoyData.name"
                        class="w-full border border-gray-200 rounded-lg p-2 text-sm">
                </div>
                <div>
                    <label class="block text-xs font-bold text-gray-400 uppercase mb-1">Mobile</label>
                    <input type="text" x-model="editingBoyData.mobile"
                        class="w-full border border-gray-200 rounded-lg p-2 text-sm">
                </div>
                <div class="flex flex-col gap-3 mt-6">
                    <button @click="saveEditedBoy"
                        class="w-full bg-blue-600 hover:bg-blue-700 text-white rounded-lg py-3 text-sm font-bold shadow-md">Save
                        Changes</button>
                    <button @click="deleteBoy"
                        class="w-full bg-red-50 hover:bg-red-100 text-red-600 rounded-lg py-3 text-sm font-bold">Delete
                        Worker</button>
                    <button @click="isEditBoyModalOpen = false"
                        class="w-full text-gray-500 hover:text-gray-700 py-2 text-sm">Cancel</button>
                </div>
            </div>
        </div>
    </div>


    <!-- Global Save & Publish Button -->
    <div class="fixed bottom-6 left-1/2 transform -translate-x-1/2 z-[100] w-full max-w-md px-4"
        x-show="isUnsaved && currentView === 'detail'" x-cloak>
        <button @click="saveEventToSupabase()"
            class="w-full bg-green-600 hover:bg-green-700 text-white font-bold py-4 rounded-2xl shadow-xl flex items-center justify-center gap-3 active:scale-95 transition-all">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
            </svg>
            SAVE & PUBLISH
        </button>
        <p class="text-center text-xs text-gray-500 mt-2">Click to make this event visible to Captains</p>
    </div>

    <script type="module" src="/main.js?v=7"></script>
</body>

</html>
